<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS & JS Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>
        function setDate(){
            const currentDate = new Date();
            const seconds = ((currentDate.getSeconds() / 60) * 360) + 90;
            const minutes = ((currentDate.getMinutes() / 60) * 360) + 90;
            const hours = ((currentDate.getHours() / 60) * 360) + 90;

            const secoundHand = document.querySelector('.second-hand');
            console.log(secoundHand);

            secoundHand.style.transform = `rotate(${seconds}deg)`;

            const minuteHand = document.querySelector('.min-hand');
            minuteHand.style.transform = `rotate(${minutes}deg)`;

            const hourHand = document.querySelector('.hour-hand');
            hourHand.style.transform = `rotate(${hours}deg)`;
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
